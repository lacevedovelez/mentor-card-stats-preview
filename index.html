<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Stats preview card component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/estilos.css" />
</head>
<body>

  <main class="flex">
    <article class="card">
      <div class="card-body">
        <h1 class="card-body-title">Get <span>insights</span> that help your business grow.</h1>

        <p class="card-body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>10k+</h3>
            <p>companies</p>
          </div>
          <div class="card-footer-social">
            <h3>314</h3>
            <p>templates</p>
          </div> 
          <div class="card-footer-social">
            <h3>12M+</h3>
            <p>queries</p>
          </div>
        </div>

      </div>
      <div class="card-img">
        <picture>
          <source media="(max-width:600px)" srcset="./images/image-header-desktop.jpg">
          <source media="(min-width:600px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Imagen de Desktop">
        </picture>
      </div>
    </article>
  
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lacevedovelez" target="_blank">Luis Angel Acevedo Velez</a>.
  </div>
</body>
</html>
